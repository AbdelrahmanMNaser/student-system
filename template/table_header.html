<div class="d-flex justify-content-between">
  <div>
    <a ng-href="{{ addLink }}" class="btn btn-primary">
      <i class="fas fa-plus-circle me-2"></i> Add {{ itemName }}
    </a>
  </div>
  <div>
    <div class="input-group">
      <select ng-model="$parent.searchField" class="form-select"> 
        <option value="" disabled selected>Filter</option>
        <option ng-repeat="option in $parent.headerOptions" ng-if="option.value == ''" value="{{ option.value }}">
          {{ option.label }}
        </option>
      </select>
      <input type="text" ng-model="$parent.searchText" class="form-control form-control-sm" placeholder="Search" ng-change="$parent.customFilter()"> 
    </div>
  </div>
</div>
