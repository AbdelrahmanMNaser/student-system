<main ng-controller="crsAdd" class="mx-auto grades text-center min-vh-100 py-5 px-3">
  <div class="container">
    <div class="row justify-content-center">

      <header class="header-adj2 mb-5">
        <h2 class=" f-header fs-1 fw-bold text-white">
          {{editMode ? 'Edit' : 'Add'}} Course
        </h2>
      </header>

      <form ng-submit="submitForm()" class="bg-dark col-md-5 text-center text-white p-4 rounded">
        <div class="mb-3">
          <label for="name" class="form-label">Course Name:</label>
          <input type="text" ng-model="course.name" class="form-control text-center" name="name" id="name" required>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label for="id" class="form-label">Course Code:</label>
            <input type="text" ng-model="course.id" class="form-control text-center" name="id" id="id" required>
          </div>
          <div class="col-md-6">
            <label for="credit" class="form-label">Credits:</label>
            <input type="text" ng-model="course.credit" class="form-control text-center" name="credit" id="credit"
              ng-change="validateInput()" required>
          </div>
        </div>
        <div class="mb-3">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-bs-toggle="dropdown" aria-expanded="false">
              Select Pre-requisite
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li ng-repeat="course in fetchedCourses">
                <label class='form-check-label' style='font-size: 1.2em;'>
                  <input ng-checked="isPreReqSelected(course.id)" ng-click="togglePreReq(course.id)" type="checkbox"
                    name="pre_req[]" class="form-check-input" style="width: 1.5em; height: 1.5em; margin-right: 0.5em;">
                  {{ course.id }} - {{ course.name }}
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class=" mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea class="form-control" ng-model="course.description" name="description" id="description"
            rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          {{editMode ? 'Update' : 'Add'}}
        </button>
      </form>
    </div>
  </div>
</main>
